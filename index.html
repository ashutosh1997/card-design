<!DOCTYPE html>

<img id="footer-back" src="images/cover_default.jpg">

<div class="card-container">
	
	<div class="top">
		<div class="top-profile-img">

		</div>

			<p><a href="#">Ashutosh Kumar</a> shared <a href="#">Dheerendra Singh</a> Post</p>

		</div>
	</div>

	</div>
